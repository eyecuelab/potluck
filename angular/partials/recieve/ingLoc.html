<div ng-controller="RecLocCtrl">
	<div class="row-fluid">
		<div class="header col-xs-12">
			<h3> Storing Location Options for {{findCategory(ingredientNode.category_id).name}} </h3>
		</div>
	  <ul>
	    <li ng-repeat="item in locations">
				<div class="col-xs-12">
					<a ui-sref="ingredientLocationChild({ ingredientId: ingredientNode.id, locationId: item.id })">{{item.name}}</a>
	    	</div>
	    </li>
	  </ul>
	</div>
</div>
