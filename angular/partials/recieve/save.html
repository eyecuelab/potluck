<div class="labelPage">
  <h2 class="itemToSave">
    ITEM: {{selectedCategory.name | uppercase}}
  </h2>
  <h2 class="date">
    {{recievedMessage(selectedCategory)}}
  <span class="expire">
    Expires in {{selectedCategory.lifespan}} Days
  </span>
  </h2>
  <h2 class="unassignedLocation">
    Location Not Yet Assigned
  </h2>
</div>

<div class="row-fluid options">
  <div class="col-xs-6">
      <img src="/assets/css/img/shelf-icon.png" ng-click="storeNow(selectedCategory.id)">
  </div>
  <div class="col-xs-6">
      <img src="/assets/css/img/complete-icon.png" ng-click="storeLater(selectedCategory.id)">
  </div>
</div>
