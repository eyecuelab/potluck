<div class="labelPage">
  <h2 class="itemToSave">
    {{categoryName(ingredient) + ": "}}
    <span>{{categoryFraction(ingredient)}}</span>
  </h2>
  <h2 class="date">
    {{recievedMessage(ingredient)}}
  <span class="expire">
    {{expireMessage(ingredient)}}
  </span>
  </h2>
  <h2 class="unassignedLocation">
    {{locationMessage(ingredient)}}
  </h2>


  <div class="col-xs-6">
      <img src="assets/css/img/complete-icon.png" ng-click="patchIngLoc(ingredient, location)">
  </div>
</div>
