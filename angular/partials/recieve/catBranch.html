<div class="row-fluid">
  <div class="col-xs-4">
  	<img src="assets/css/img/store-icon.png">
  	<h3>
			<a ui-sref="{{pathBack}}">
				{{currentNode.name}}
			</a>
		</h3>
	</div>

	<div ng-repeat="item in currentNode.children">
		<div ng-if="item.children.length != 0">
			<div class="right col-xs-8">
				<li>
					<a ui-sref="recCatChild({categoryId: item.id})">
						{{item.name}}
					</a>
				</li>
			</div>
		</div>
	</div>

	<div ng-repeat="item in currentNode.children">
		<div ng-if="item.children.length == 0">
			<li class="right col-xs-8">
				<a ui-sref="recSave({categoryId: item.id})">
					{{item.name}}
				</a>
			</li>
		</div>
	</div>

	<li class="right col-xs-8">
			<em><a ui-sref="recSave({categoryId: currentNode.id})">
			  Miscellaneous {{currentNode.name}}
			</a></em>
	</li>
</div>
