<div class="row-fluid">
  <div class="header col-xs-12">
		<h1>{{locationNode.name}}</h1>
	</div>
	<li ng-repeat="item in locationNode.children">
		<div ng-if="item.children.length != 0">
			<div class="col-xs-12">
				<a ui-sref="ingredientLocationChild({ ingredientId: ingredientNode.id, locationId: item.id })">{{item.name}}</a>
			</div>
		</div>
		<div ng-if="item.children.length == 0">
			<div class="col-xs-12">
				<a ui-sref="unstoredIngredientSummary({ ingredientId: ingredientNode.id, locationId: item.id })">{{item.name}}</a>
			</div>
		</div>
	</li>
</div>
