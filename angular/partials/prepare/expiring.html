<div class="row-fluid">

  <div class="col-xs-5">
    <a ui-sref="prep">
      <img src="/assets/css/img/prepare-icon.png" >
    </a>
    <h1>USE FIRST</h1> 
  </div>


  <div ng-repeat="item in ingredients | orderBy: 'days_remaining'">
    <li class="right col-xs-7 item">
      <a ui-sref="prepIng({ingredientId: item.id})">
        1X {{name(item.category_id) | uppercase}}
        - EXP: {{item.days_remaining}} DAYS
      </a>
    </li>
  </div>
</div>
