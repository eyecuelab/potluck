<div class="row-fluid">
  <div class="col-xs-4">
      <a ui-sref="prep">
        <img src="/assets/css/img/shelf-icon.png">
      </a>
    <h3>
      <a ui-sref="recLocTop"> LOCATIONS </a>
    </h3>
    <h3 ng-repeat="item in breadcrumbs">
      <span class="glyphicon glyphicon-menu-down"></span></br>
      <a ui-sref="prepLocChild({locationId: item.id})"> {{item.name | uppercase}} </a>
    </h3>
  </div>

  <div class="right col-xs-8">
    <ul class="list-group">
      <div ng-repeat="item in currentNode.children">

        <li ng-if="item.children.length != 0 && ingDescCount(item) > 0">
          <a ui-sref="prepLocChild({locationId: item.id})">
            {{item.name}}
          </a>
          <span class="badge">
            {{ingDescCount(item)}}
          </span>
        </li>
      </div>
      <div ng-repeat="item in currentNode.children" >
        <li ng-if="item.children.length == 0 && ingDescCount(item) > 0">
              <a ui-sref="prepLocChild({locationId: item.id})">
                {{item.name}}
              </a>
          <span class="badge">
            {{ingDescCount(item)}}
          </span>
        </li>
      </div>

      <div ng-repeat="item in ingredients">
        <li ng-if="item.location_id != null && item.location_id == currentNode.id" class="item">
          <a ui-sref="prepIng({ingredientId: item.id})">
            Item: {{catIdToName(item.category_id)}}
          </a>
          <small ng-if="item.location_id != null">
            {{'  (' + locIdToName(item.location_id) + ')'}}
          </small>
          <small ng-if="item.location_id == null">
            (somewhere)
          </small>
        </li>
      </div>
    </ul>
  </div>
</div>
