<div class="labelPage">
  <h2 class="itemToSave">
    {{name + ": "}}
    <span>{{categoryFraction()}}</span>
  </h2>
  <h2 class="date">
    {{recievedMessage()}}
  <span class="expire">
    {{expireMessage()}}
  </span>
  </h2>
  <h2 class="unassignedLocation">
    {{locationMessage()}}
  </h2>
</div>

<button class="btn btn-warning btn-lg btn-block"
  ng-if="!basketed"
  ng-click="toBasket()">
  <span class="glyphicon glyphicon-shopping-cart"></span>
  Add To Basket
</button>

<button class="btn btn-danger btn-lg btn-block"
  ng-if="basketed"
  ng-click="fromBasket()">
  <span class="glyphicon glyphicon-shopping-cart"></span>
  Remove From Basket
</button>

<button class="btn btn-danger btn-lg btn-block"
  ng-click="use()">
  <span class="glyphicon glyphicon-remove-circle"></span>
  Mark As Used
</button>
