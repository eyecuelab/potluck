<div class="labelPage">
  <h2 class="itemToSave">
    {{categoryName(ingredient) + ": "}}
    <span>{{categoryFraction(ingredient)}}</span>
  </h2>
  <h2 class="date">
    {{recievedMessage(ingredient)}}
  <span class="expire">
    {{expireMessage(ingredient)}}
  </span>
  </h2>
  <h2 class="unassignedLocation">
    {{locationMessage(ingredient)}}
  </h2>
</div>

<button class="btn btn-warning btn-lg btn-block" ng-if="ingredient.basketed != true" ng-click="toBasket(ingredient)">
  <span class="glyphicon glyphicon-shopping-cart"></span>
  Add To Basket
</button>

<button class="btn btn-danger btn-lg btn-block" ng-if="ingredient.basketed == true" ng-click="fromBasket(ingredient)">
  <span class="glyphicon glyphicon-shopping-cart"></span>
  Remove From Basket
</button>

<button class="btn btn-danger btn-lg btn-block" ng-click="use(ingredient)">
  <span class="glyphicon glyphicon-remove-circle"></span>
  Mark As Used
</button>
