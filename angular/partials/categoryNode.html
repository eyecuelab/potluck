<h3>{{currentNodeName}}</h3>
<ul>
	<li ng-repeat="item in childNodes">
		<div ng-if="item.children.length != 0">
			<a ui-sref="categoryChild({ categoryId: item.id })">{{item.name}}<span class="badge">0</span></a>
		</div>
		<div ng-if="item.children.length == 0">
			<a ui-sref="store({ categoryId: item.id })">{{item.name}}<span class="badge">0</span></a>
		</div>
	</li>
	<li><a>{{currentNodeName}} Misc.</a><span class="badge">0</span></li>
</ul>
