<h3>{{currentNodeName}}</h3>
<ul>
	<li ng-repeat="item in childNodes">
		<div ng-if="item.children.length != 0">
			<a ui-sref="categoryChild({ categoryId: item.id })">{{item.name}}</a>
		</div>
		<div ng-if="item.children.length == 0">
			<a ui-sref="store({ categoryId: item.id })">{{item.name}}</a>
		</div>
	</li>
</ul>
