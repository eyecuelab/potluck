
<h1>{{locationNode.name}}</h1>
	<li ng-repeat="item in locationNode.children">
		<div ng-if="item.children.length != 0">
				<a ui-sref="locationChild({ categoryId: categoryNode.id, locationId: item.id })">{{item.name}}</a>
		</div>
		<div ng-if="item.children.length == 0">
			<a ui-sref="ingredientSummary({ categoryId: categoryNode.id, locationId: item.id })">{{item.name}}</a>
		</div>
	</li>
