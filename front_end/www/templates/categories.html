<ion-view view-title="Categories">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="category in categories" href="#/app/categories/{{category.id}}">
        <div class="row">
	        <div class="col col-90">
	        	{{category.title}} 
	        </div>
	        <div class="col">
       			<i class="icon ion-chevron-right" style="color:#ccc; font-size:16px;"></i>
       		<div>
       	</div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
