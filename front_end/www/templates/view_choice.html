<!-- This is the view where you choose where to be a chef, runner, or storer. I created ng-repeats but there is no logic yet. -->

<ion-view view-title="Options">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="option in options" href="#/app/options/{{option.id}}">
        <div class="row option">
	        <div class="col col-90">
	        	{{option.title}} 
	        </div>
	        <div class="col">
       			<i class="icon ion-chevron-right" style="color:#ccc; font-size:16px;"></i>
       		<div>
       	</div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
